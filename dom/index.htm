<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
    async function calculateSum() {
  const input1 = document.getElementById("input1").value;
  const input2 = document.getElementById("input2").value;
  
  try {
    const response = await fetch(`http://localhost:3000/sum?a=${input1}&b=${input2}`);
    
    if (!response.ok) {
      throw new Error('Failed to fetch sum from server');
    }
    
    const data = await response.json();
    document.getElementById("sum").innerText = `The sum of ${input1} and ${input2} is ${data.sum}`;
  } catch (e) {
    document.getElementById("sum").innerText = "Server is Down";
  }
}


async function calculateInterest() {
  const principal = document.getElementById("amount").value;
  const rate = document.getElementById("rate").value;
  const time = document.getElementById("time").value;
  try {
    const response = await fetch(`http://localhost:3000/interest?principal=${principal}&rate=${rate}&time=${time}`);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const data = await response.json();
    document.getElementById("interest").innerText = `The interest on ${principal} at ${rate}% for ${time} years is ${data.interest}`;
  } catch (e) {
    document.getElementById("interest").innerText = "Server is Down";
  }
}


    </script>
  </head>
  <body>
    <div>
      <div style="background-color: rgb(160, 200, 149);">
        <h1>Sum Calculator</h1>
        <div>
          <input type="text" id="input1" placeholder="Enter first number" />
        </div>
        <br />
        <div>
          <input type="text" id="input2" placeholder="Enter second number" />
        </div>
        <br />
        <button
          onclick="calculateSum()"
          style="background-color: rgb(27, 59, 220)"
        >
          Calculate Sum
        </button>

        <div>
          <h3>Output</h3>
          <p id="sum"></p>
        </div>
      </div>
      <div style="background-color: rgb(206, 166, 224);">
        <h1>Interest calculator</h1>

        <div>
          <input type="text" id="amount" placeholder="Enter principal amount" />
        </div>
        <br />
        <div>
          <input type="text" id="rate" placeholder="Enter rate of interest" />
        </div>
        <br />
        <div>
          <input type="text" id="time" placeholder="Enter time in years" />
        </div>
        <br />
        <button
          onclick="calculateInterest()"
          style="background-color: rgb(27, 59, 220)"
        >
          Calculate Interest
        </button>
        <div>
          <h3>Output</h3>
          <p id="interest"></p>
  
      </div>
    </div>
  </body>
</html>
